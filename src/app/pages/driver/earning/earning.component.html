<app-header [headerTitle]="'Wallet'" [showBackButton]="true"></app-header>
<!-- Gray Box -->
<div>
  <div class="row wallet-tab-wrapper">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a [ngClass]="{'active' : todayTab }" (click)="changeRecordsType('today')">Today</a></li>
        <li class="tab col s3 middle"><a [ngClass]="{'active' : weeklyTab }"
            (click)="changeRecordsType('weekly')">Weekly</a></li>
        <li class="tab col s4"><a [ngClass]="{'active' : monthlyTab }"
            (click)="changeRecordsType('monthly')">Monthly</a></li>
        <li class="tab col s3 middle"><a [ngClass]="{'active' : yearlyTab }"
            (click)="changeRecordsType('yearly')">Yearly</a></li>
      </ul>
    </div>
  </div>
  <ion-item style="width: 95%; margin:8px auto;" class="ion-no-padding ion-no-margin">

    <div class="container ">
      <div class="row">
        <div class="col s7">
          <h3 class="text-muted m-0 small">Total Earning</h3>
        </div>
        <div class="col s5 text-right">
          <!-- <h3 class="m-0 float-left">Total Earning</h3> -->
          <h3 class="m-0 float-right small"> ${{totalEarning}}</h3>
        </div>
      </div>
    </div>

  </ion-item>
  <!-- <hr class="m-l-20 m-r-20"> -->
</div>

                <th style="background-color: #e52006; color: #fff; text-align: center;">Amount</th>

            </table>
          </div>
        </ul>
