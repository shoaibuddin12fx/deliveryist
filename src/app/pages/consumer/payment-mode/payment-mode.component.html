<app-header [headerTitle]="'Payment'" [showBackButton]="true"></app-header>
<div class="dlvr-paymentMode-screen-wrapper" data-aos="fade-left">
    <div class="container">
        <div class="row">
            <div class="col s11">
                <ul class="collapsible dlvr-collapsible">
                    <li>
                        <div class="collapsible-header">
                            <i class="material-icons-outlined">note</i>
                            <b> Total Payable Amount: {{ finalAmount }} </b>
                            <i class="material-icons dlvr-accordion-icon">expand_more</i>
                        </div>
                        <div class="collapsible-body">
                            <b>
                                <p class="m-t-0">Net Amount: ${{ finalAmount }} </p>
                            </b>
                            <!-- <b>
                                <p>Service Fee: $0.1</p>
                            </b>
                            <b>
                                <p>Tax: $0.0775</p>
                            </b> -->
                        </div>
                    </li>
                </ul>
                <div class="card dlvr-card center">
                    <!-- <div id='paypal-button-container'></div> -->
                    <div id="paypal-button"></div>
                </div>
                <!-- <div class="card dlvr-card center">
                    <button (click)="payButtonClickHandler()">Pay with Stripe</button>
                </div> -->
            </div>
        </div>
    </div>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal dlvr-payment-success-modal">
    <div class="modal-content">
        <div class="center" data-aos="zoom-in">
            <i class="material-icons-outlined dlvr-success">check</i>
        </div>
        <h3>PAID: ${{ finalAmount }}</h3>
        <p>Bravo! Payment has been paid successfully.</p>
        <button class="waves-effect waves-light btn btn-full-width btn-large dlvr-btn dlvr-primary-btn m-t-10" (click)="goToTrackPage()" type="button">Go to My Orders</button>
    </div>
</div>



<!-- Modal Structure -->
<div id="modal2" class="modal dlvr-payment-success-modal">
    <div class="modal-content">
        <div class="center" data-aos="zoom-in">
            <i class="material-icons-outlined dlvr-fail">close</i>
        </div>
        <h3>FAIL TO PAID: ${{ finalAmount }}</h3>
        <p>Something wrong with payment! Please try again.</p>
        <button class="waves-effect waves-light btn btn-full-width btn-large dlvr-btn dlvr-primary-btn m-t-10" (click)="closeModel('modal2')" type="button">Try again</button>
    </div>
</div>
