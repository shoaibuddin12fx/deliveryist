<div class="dlvr-notification-screen-wrapper">
    <app-header [headerTitle]="'Notification'" [showBackButton]="true"></app-header>
    <div class="row bg-lightBlue">
        <div class="col s12">
            <p class="m-t-20 m-b-20 f-s-13"><b>Recieve messages from drivers, delivery status incuding offers</b></p>
        </div>
    </div>
    <ion-content style="height:100vh">
        <div class="" data-aos="fade-up" *ngIf="notifyStatus">
            <div class="row">
                <div class="col s11 contain">
                    <div class="dlvr-uikit-list dlvr-uikit-list-media">
                        <ul>
                            <li>
                                <p>
                                    <img src="../../../../assets/images/setting/report-an-issue.png" class="">
                                    Email
                                </p>
                                <div class="switch">
                                    <label>
                                        <input type="checkbox" [(ngModel)]="notifyStatus.notify_email"
                                            (ngModelChange)="changeNotifyParam()">
                                        <span class="lever"></span>
                                    </label>
                                </div>
                            </li>
                            <li>
                                <p>
                                    <img src="../../../../assets/images/setting/smartphone.png" class="">
                                    Mobile
                                </p>
                                <div class="switch">
                                    <label>
                                        <input type="checkbox" [(ngModel)]="notifyStatus.notify_order"
                                            (ngModelChange)="changeNotifyParam()">
                                        <span class="lever"></span>
                                    </label>
                                </div>
                            </li>
                            <li>
                                <p>
                                    <img src="../../../../assets/images/setting/notification.png" class="">
                                    Push
                                </p>
                                <div class="switch">
                                    <label>
                                        <input type="checkbox" [(ngModel)]="notifyStatus.notify_push"
                                            (ngModelChange)="changeNotifyParam()">
                                        <span class="lever"></span>
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

                    <h3>No notifications</h3> 
                </div>
            </div>
        </div> -->
        </div>
    </ion-content>
</div>
