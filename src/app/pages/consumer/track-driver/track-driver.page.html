<div class="dlvr-order-summary">

  <div>
    <div class="order-header">
      <h5 style="font-size: 18px; 
      font-weight: 500;">Order Track</h5>
      <div class="icons">
        <ion-icon name="settings" (click)="goToSetting()"></ion-icon>
        <ion-icon name="home" (click)="goToHome()"></ion-icon>
      </div>
    </div>
  </div>

  <img src="../../../../assets/images/map.jpg" class="map-wrapper">

  <div class="row">
    <div class="col s12 no-padding">
      <div class="dlvr-order-confirmed-block" data-aos="fade-up">
        <ul class="collection left-align">
          <li *ngIf="driverInfo" class="collection-item avatar">
            <div (click)="viewDriverDetail()" class="circle">
              <img
                src="https://hips.hearstapps.com/ame-prod-goodhousekeeping-assets.s3.amazonaws.com/main/embedded/32567/amber-heard.jpg"
                alt="user">
            </div>
            <p (click)="viewDriverDetail()" class="title">Shayan Khan</p>
            <p (click)="goToRatings()"><i class="material-icons-outlined f-s-17 m-r-5">star</i>
              <b>6.4</b>
            </p>
          </li>
        </ul>
        <a href="javascript:void(0)" class="secondary-content"><i class="material-icons">bookmark</i></a>
        <div class="row m-b-5">
          <div class="col s6">
            <div class="dlvr-trackPackage-content">
              <p>
                <i class="material-icons">swap_calls</i>
                Distance: 2.4 meter
              </p>
            </div>
          </div>
          <div class="col s6">
            <div class="dlvr-trackPackage-content">
              <p>
                <i class="material-icons">access_time</i>
                Duration: 30 min
              </p>
            </div>
          </div>
        </div>
        <div class="row p-r-20 p-l-20 m-b-10">
          <div class="col s6">
            <!-- <a  class="dlvr-uikit-btn dlvr-uikit-btn-green m-r-5"><i class="fa fa-phone m-r-10"></i>Call Consumer</a> -->
            <a class="dlvr-btn green-btn" href="tel:1o834776565">
              <i class="material-icons">phone</i>
              Call
            </a>
          </div>
          <div class="col s6">
            <button class="dlvr-btn blue-btn">
              <i class="material-icons">chat_bubble</i>
              Chat
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="dlvr-otp">
              <p>Share this OTP with your delivery agent<br> only after the delivery.</p>
              <span class="otp">
                84654651
              </span>
            </div>
          </div>
        </div>
        <!--PROGRESS BAR-->
        <div class="dlvr-progressBar">
          <div class="dlvr-progress-track"></div>
          <div id="step1" class="dlvr-progress-step">Waiting for driver</div>
          <div id="step2" class="dlvr-progress-step">Picked Package</div>
          <div id="step3" class="dlvr-progress-step">Delivered</div>
          <!-- <div id="step4" class="dlvr-progress-step">Arrived</div> 
              <div id="step5" class="dlvr-progress-step">Delivered</div>  -->
        </div>
        <!--PROGRESS BAR END-->
        <div class="container dlvr-new-progress">
          <div class="row">
            <div class="col s12">
              <div class="progress">
                <div class="progress-bar" id="truckprogress"
                  style="width:0%; background:#26bae8; height: 12px; transition: .9s;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
