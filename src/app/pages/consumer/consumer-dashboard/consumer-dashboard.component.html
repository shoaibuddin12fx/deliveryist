<ion-content>


    <!-- list will be here -->
    <!-- inside of list will be a compoennt -->

    <div class="row" *ngIf="jobsList?.length > 0">
        <ion-list *ngFor="let job of jobsList; let i=index">
            <!-- <div class="col s12 l6"> </div> -->
            <app-order-card [job]="job"></app-order-card>
            
        </ion-list>
        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>    

    <div id="modal2" class="modal dlvr-payment-success-modal">
        <div class="modal-content">
            <div class="center" data-aos="zoom-in">
                <i class="material-icons-outlined dlvr-warning">info</i>
            </div>
            <h3>Did you get your package delivered?</h3>
            <div class="row">
                Ask driver to enter this {{jobs.security_code}} security code in the screen.
                <!-- <div class="col s6">
                  <button class="btn-full-width dlvr-uikit-btn-small dlvr-uikit-btn dlvr-uikit-btn-green m-t-10 m-r-5"
                  (click)="packageStatusUpdate('Delivered', 'modal2')" type="button">Yes</button>
              </div>
              <div class="col s6">
                  <button class="btn-full-width dlvr-uikit-btn-small dlvr-uikit-btn dlvr-uikit-btn-red m-t-10"
                  (click)="closeModal('modal2')" type="button">No</button>
              </div>  -->
            </div>
        </div>
    </div>


    <div class="dlvr-add-job-btn">
        <!-- <div class="dlvr-addNewJob-toolTip">Add New Order</div> -->
        <button class="btn-floating btn-large dlvr-uikit-btn-blue" (click)="postNewJob()"><i
                class="material-icons f-s-25">add</i></button>
    </div>
    <!-- <div class="dlvr-job-list"></div> -->
    <!-- <div class="container"> </div> -->
    <div class="row" *ngIf="jobsList?.length == 0">
        <div class="col s12">
            <div class="dlvr-jobPost-noPost" data-aos="fade-up">
                <i class="fa fa-archive fa-5x"></i>
                <h3>You didn't posted any order yet.</h3>
            </div>
        </div>
    </div>
</ion-content>
