<app-header [headerTitle]="'Report An Issue'" [showBackButton]="true"></app-header>
<ion-content>
    <div class="container m-t-10">

        <ion-item lines="none" class="head">We're here to help</ion-item>

        <ion-list>
            <ion-item lines="none">
                <ion-select lines="none" interface="action-sheet" placeholder="During a ride">
                    <ion-select-option value="apples">Apples</ion-select-option>
                    <ion-select-option value="oranges">Oranges</ion-select-option>
                    <ion-select-option value="bananas">Bananas</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item lines="none">
                <ion-label>What can we help you with?</ion-label>
            </ion-item>

            <ion-item lines="none">
                <ion-select lines="none" interface="action-sheet" placeholder="I had a problem with driver">
                    <ion-select-option value="apples">Apples</ion-select-option>
                    <ion-select-option value="oranges">Oranges</ion-select-option>
                    <ion-select-option value="bananas">Bananas</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item class="m-t-20" lines="none">
                <textarea class="textarea" placeholder="Let us know what happen"></textarea>
            </ion-item>

            <ion-item lines="none">
                <ion-label>Attachments</ion-label>
            </ion-item>

        </ion-list>

        <div class="row m-b-10 m-l-20" style="width: 90%;">
            <div class="col s12 m12 large-add-image-block dlvr-uikit-input dlvr-uikit-input-grey m-b-0 p-t-10 p-5 ss-box"
                style="min-height: 90px;">
                <div class="fileUpload ">
                    <label class="upload">
                        <input name='Image' type="file" />
                        <p class="add-ss"><i class="fa fa-file-image-o p-l-10 p-r-10" aria-hidden="true"></i>Add
                            ScreenShots
                        </p>
                    </label>
                </div>
            </div>
        </div>
        <!-- <div class="dlvr-profile-img-wrapper">
                <div class="card dlvr-card">
                    <img src="{{reportForm.get('attachment')?.value?.documentURL}}" />
                </div>
            </div> -->
        <div class="dlvr-modal-btn-wrapper" style="display: flex;">
            <button class="dlvr-uikit-btn dlvr-uikit-btn-blue btn-medium m-t-10" (click)="reportAnIssue()"
                [disabled]="reportForm.get('description').invalid" style="margin: 0 auto; width: 40%;">Submit</button>
            <!-- <button class="dlvr-uikit-btn dlvr-uikit-btn-rounded dlvr-uikit-btn-green" (click)="reportAnIssue()" [disabled]="reportForm.get('description').invalid">Send</button> -->
        </div>
    </div>
</ion-content>
<!-- Model Start -->
