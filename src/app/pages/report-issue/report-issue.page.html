<app-setting-header [title]="'Report an Issue'"></app-setting-header>

<ion-content>
  <div class="container main">

    <ion-item lines="none" class="head">We're here to help</ion-item>

    <ion-list>
      <ion-item lines="none">
        <ion-select lines="none" interface="action-sheet" placeholder="During a ride">
          <ion-select-option value="apples">Apples</ion-select-option>
          <ion-select-option value="oranges">Oranges</ion-select-option>
          <ion-select-option value="bananas">Bananas</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none" class="text-item">
        <ion-label class="text-item">What can we help you with?</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-select lines="none" interface="action-sheet" placeholder="I had a problem with driver">
          <ion-select-option value="apples">Apples</ion-select-option>
          <ion-select-option value="oranges">Oranges</ion-select-option>
          <ion-select-option value="bananas">Bananas</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="" lines="none">
        <textarea class="textarea" placeholder="Let us know what happen" [(ngModel)]="description"></textarea>
      </ion-item>

      <ion-item lines="none" class="text-item">
        <ion-label>Attachments</ion-label>
      </ion-item>

      <div class="row m-b-10 m-l-20 outer-box ion-no-margin ion-no-padding">
        <div class="col s12 ss-box">
          <div class="fileUpload ">
            <label class="upload">
              <input name='Image' type="file" />
              <p class="add-ss"><i class="fa fa-file-image-o p-l-10 p-r-10" aria-hidden="true"></i>Add
                ScreenShots
              </p>
            </label>
          </div>
        </div>
      </div>

    </ion-list>
  </div>
  <div class="dlvr-modal-btn-wrapper" style="display: flex;">
    <button class="dlvr-uikit-btn dlvr-uikit-btn-blue btn-medium m-t-10 submit-btn" (click)="reportAnIssue()"
      [disabled]="!description || !description.length">Submit</button>
    <!-- <button class="dlvr-uikit-btn dlvr-uikit-btn-rounded dlvr-uikit-btn-green" (click)="reportAnIssue()" [disabled]="reportForm.get('description').invalid">Send</button> -->
  </div>
</ion-content>
