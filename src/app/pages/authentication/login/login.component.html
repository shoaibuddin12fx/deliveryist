<div class="dlvr-login-wrapper">
  <div class="row">
    <div class="col s12">
      <!-- <div class="card">
        <div class="card-content white-text"> -->
      <div class="dlvr-login-header">
        <div class="row">
          <div class="col s12">
            <div class="dlvr-logo-wrapper">
              <img src="assets/images/logo.png" alt="logo" />
            </div>
          </div>
          <div class="col s12">
            <h2>Login</h2>
          </div>
        </div>
      </div>
      <form [formGroup]="loginForm">
        <div class="dlvr-input-text-options input-field">
          <img src="assets/images/user_icon.png" alt="user_icon" class="prefix">
          <input type="text" class="dlvr-uikit-input dlvr-uikit-input-grey" placeholder="Email" formControlName="email">
          <!-- <span class="dlvr-input-i"><i class="icon-phone"></i></span> -->
        </div>
        <p class="errorMessage" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Please enter
          valid Email.</p>
        <div class="input-field">
          <img src="assets/images/password_icon.png" alt="password_icon" class="prefix">
          <input type="password" class="dlvr-uikit-input dlvr-uikit-input-grey" placeholder="Password"
            formControlName="password">
        </div>
        <p class="errorMessage" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please
          enter password.</p>
        <button class="btn-full-width dlvr-uikit-btn dlvr-uikit-btn-blue" type="button" (click)="onLogin()"
          [disabled]="!loginForm.valid">
          <ion-spinner class="spinner" [hidden]="!loading"></ion-spinner>
          <p [hidden]="loading" style="text-align:center ;"> Login</p>
        </button>

        <div class="dlvr-forgot-password">
          <a (click)="goToForgotPassword()">Forgot Password?</a>
        </div>
      </form>
      <!-- <div class="dlvr-login-divider">
            <p>Log in with</p>
          </div> -->
