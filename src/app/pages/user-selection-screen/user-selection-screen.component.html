<div class="container dlvr-full-height-lightbg">
    <!-- <ion-spinner name="crescent" class="set-loader-position" *ngIf="loading" color="primary"></ion-spinner> -->
    <div class="row center dlvr-center-content">
        <div class="col s12">
            <div class="dlvr-uss-img-wrapper">
                <img src="../../../assets/images/logo_600x600.png" alt="logo_600x600" class="responsive-img m-t-50" />
            </div>
            <!-- <div class=".dlvr-uss-title"> -->
            <p class="bold large text-center">
                Hey {{ userName ? userName.full_name : 'User'}}, Select a<br> category to proceed further
            </p>
            <!-- </div> -->
            <button fill="clear" class="dlvr-connect-with drive row m-b-10" type="button" (click)="goAsDriver()">
                <div class="col s3 p-0">
                    <img src="../../../../assets/images/drive_icon.png" alt="drive_icon" class="circle responsive-img">
                </div>
                <div class="col s7">
                    <span class="small">I want to</span>
                    <p>Drive</p>
                </div>
                <div class="col s2 p-0">
                    <img src="../../../../assets/images/green_arrow_icon.png" alt="green_arrow_icon"
                        class="circle arrow responsive-img">
                </div>
            </button>
            <button fill="clear" class="dlvr-connect-with drive deliver row m-b-10" type="button"
                (click)="goAsConsumer()">
                <div class="col s3 p-0">
                    <img src="../../../../assets/images/delivery_icon.png" alt="delivery_icon"
                        class="circle responsive-img">
                </div>
                <div class="col s7">
                    <span class="small">I want to</span>
                    <p>Deliver</p>
                </div>
                <div class="col s2 p-0">
                    <img src="../../../../assets/images/blue_arrow_icon.png" alt="blue_arrow_icon"
                        class="circle arrow responsive-img">
                </div>
            </button>
            <button fill="clear" class="dlvr-connect-with drive shop row" type="button" (click)="goToMarket()">
                <div class="col s3 p-0">
                    <img src="../../../../assets/images/buy_sell_icon.png" alt="buy_sell_icon"
                        class="circle responsive-img">
                </div>
                <div class="col s7">
                    <span class="small">I want to</span>
                    <p>Buy/Sell</p>
                </div>
                <div class="col s2 p-0">
                    <img src="../../../../assets/images/orange_arrow_icon.png" alt="orange_arrow_icon"
                        class="circle arrow responsive-img">
                </div>
            </button>
        </div>
    </div>
</div>
