<div class="card">
    <div class="card-image" (click)="showDetail.emit($event)" [style.background-image]=" isImage ? 'url('+ item.photos_urls[0].firebase_url +')' : 'url('+ item.image +')'  "></div>
    <div class="card-content">
        <p class="p-heading" *ngIf="showPrice"><b>{{item.price | currency}}</b></p>
        <p class="p-text" *ngIf="showName">{{item.name}}</p>
    </div>
    <a class="btn-floating halfway-fab waves-effect waves-light blue" *ngIf="edit" href="javascript:void(0)" (click)="showEdit.emit($event)"><i class="material-icons">edit</i></a>
</div>
